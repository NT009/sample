<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table and list</title>
</head>
<body>
    <table border="1" cellspacing="0">
        <tr>
            <th colspan="6">Time Table</th>
        </tr>
        <tr>
            <th rowspan="6">Hours</th>
            <th>mon</th>
            <th>tue</th>
            <th>wed</th>
            <th>thu</th>
            <th>fri</th>
        </tr>
        <tr>
            <td>s</td>
            <td>s</td>
            <td>s</td>
            <td>s</td>
            <td>s</td>
        </tr>
        <tr>
            <td>s</td>
            <td>s</td>
            <td>s</td>
            <td>s</td>
            <td>s</td>
        </tr>
        <tr>
            <th colspan="5">lunch</th>
        </tr>
        <tr>
            <td>s</td>
            <td>s</td>
            <td>s</td>
            <td>s</td>
            <td rowspan="2">project</td>
        </tr>
        <tr>
            <td>s</td>
            <td>s</td>
            <td>s</td>
            <td>s</td>
        </tr>
    </table>
    <ol>
        <caption>Nested List</caption>
        <li>chocolates 
            <ul type="square">
                <li>d</li>
                <li>b</li>
                <li>q</li>
            </ul>
        </li>
        <li>games
            <ul type="square">
                <li>c</li>
                <li>h</li>
                <li>f</li>
            </ul>
        </li>
        <li>fruits
            <ul>
                <li>s</li>
                <li>q</li>
                <li>sw</li>
            </ul>
        </li>
    </ol>
</body>
</html>
